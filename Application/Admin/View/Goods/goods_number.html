<script type="text/javascript">
function addnew(btn){
	//获取所在的tr
	var tr=$(btn).parent().parent();
	if($(btn).val()=="+"){
		//获取所在的table
		var table=tr.parent();
		//克隆tr
		var newtr=tr.clone();
		//找到新克隆的tr里面的button的+ 并改为+
		newtr.find(":button").val("-");
		//将新克隆的tr追加到table里
		table.append(newtr);
	}else{
		tr.remove();
	}
	
}
</script>
