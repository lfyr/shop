$(document).ready(function(){

    $('.modal').on('show.bs.modal', function() {

        // Position modal absolute and bump it down to the scrollPosition
        $(this)
            .css({
                position: 'absolute',
                marginTop: $(window).scrollTop() + 'px',
                bottom: 'auto'
            });

        // Position backdrop absolute and make it span the entire page
        //
        // Also dirty, but we need to tap into the backdrop after Boostrap 
        // positions it but before transitions finish.
        //
        setTimeout( function() {
            $('.modal-backdrop').css({
                position: 'absolute', 
                top: 0, 
                left: 0,
                width: '100%',
                height: Math.max(
                    document.body.scrollHeight, document.documentElement.scrollHeight,
                    document.body.offsetHeight, document.documentElement.offsetHeight,
                    document.body.clientHeight, document.documentElement.clientHeight
                ) + 'px'
            });
        }, 0);

    });

}
});

    $("#province").change(function(){
        var provinceid=$("#province").find("option:selected").attr("provinceid");

        $.ajax({
            type:"GET",
            url:"<?php echo U('Address/city','',false); ?>/provinceid/"+provinceid,
            dataType:"json",
            success:function(data){

                    if(city1 == v.city){
                      html+="<option selected='selected' cityid="+v.cityid+" value="+v.city+">"+v.city+"</option>";
                    }else{
                      html+="<option  cityid="+v.cityid+" value="+v.city+">"+v.city+"</option>";  
                    }
                    
                });
                $('#city').html(html);
                $("select[name=shr_city]").trigger("change");
            }
        });
    });
